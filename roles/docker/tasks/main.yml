---
- name: Install prerequisites for Docker repo
  ansible.builtin.apt:
    name:
      - ca-certificates
      - curl
    state: present
    update_cache: true

- name: Ensure keyrings directory exists
  ansible.builtin.file:
    path: /etc/apt/keyrings
    state: directory
    mode: "0755"

- name: Download Docker's official GPG key (ASCII)
  ansible.builtin.get_url:
    url: https://download.docker.com/linux/ubuntu/gpg
    dest: /etc/apt/keyrings/docker.asc
    mode: "0644"

- name: Add Docker apt repository using .sources file
  ansible.builtin.copy:
    dest: /etc/apt/sources.list.d/docker.sources
    mode: "0644"
    content: |
      Types: deb
      URIs: https://download.docker.com/linux/ubuntu
      Suites: {{ ansible_facts.distribution_release }}
      Components: stable
      Architectures: {{ 'arm64' if ansible_facts.architecture in ['aarch64', 'arm64'] else 'amd64' }}
      Signed-By: /etc/apt/keyrings/docker.asc

- name: Update apt cache after adding Docker repo
  ansible.builtin.apt:
    update_cache: true

# Optional but recommended: remove distro docker packages if present
- name: Remove distro Docker packages if installed
  ansible.builtin.apt:
    name:
      - docker.io
      - docker-doc
      - docker-compose
      - podman-docker
      - containerd
      - runc
    state: absent
  ignore_errors: true

- name: Install Docker Engine + CLI + containerd + plugins (Buildx, Compose)
  ansible.builtin.apt:
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
      - docker-buildx-plugin
      - docker-compose-plugin
    state: present
    update_cache: true

- name: Enable and start Docker service
  ansible.builtin.systemd:
    name: docker
    enabled: true
    state: started

